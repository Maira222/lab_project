---
# Frontend role - Install and configure Nginx as load balancer
- name: Install nginx
  yum:
    name: nginx
    state: present
    update_cache: yes

- name: Enable and start nginx service
  service:
    name: nginx
    state: started
    enabled: true

- name: Deploy nginx frontend configuration
  template:
    src: nginx_frontend.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
    validate: 'nginx -t -c %s'
  notify: Restart nginx

- name: Ensure nginx is running
  service:
    name: nginx
    state: started
